<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Criando Formulários</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header> 

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required minlength="3" />  
          </div>
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required minlength="3" />  
          </div>
          <div class="input-wrapper">
            <label for="email">Email<span> (digite um email válido)</span></label>
            <input type="email" id="email" required />  
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              required
              minlength="6"/> 
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor" required minlength="3" />  
        </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper"> 
          <legend>Seus horários disponíveis</legend>
          <h1>Primeira Mentoria</h1>
          <div class="col-3">
            
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" required/>  
              </div>
          
            <div class="input-wrapper">
              <label for="time-begin">Das</label>
              <input type="time" id="time-begin" required/>  
            </div>
            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input type="time" id="time-end" required/> 
            </div>
          </div>
          <h1>Segunda Mentoria</h1>
          <div class="col-3">
            
              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-date" required/>  
              </div>
          
            <div class="input-wrapper">
              <label for="second-time-begin">Das</label>
              <input type="time" id="second-time-begin" required/>  
            </div>
            <div class="input-wrapper">
              <label for="second-time-end">Até</label>
              <input type="time" id="second-time-end" required/> 
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button 
        class="button" 
        type="submit" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>

</body>
</html>
